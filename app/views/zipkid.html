<div ng-app="chdApp" ng-controller="ZipKidCtrl">
<p> Find a zip kid: </p>

<img ng-src="http://www.uwwa.org/wp-content/uploads/2014/04/o-PARENT-CHILD-READING-facebook.jpg" style="width:700px;"/>

<div>
<input></input>
<button>Search</button>
</div>
<div id="list" style="margin:20px 0px 20px 0px">
	<div ng-repeat="kid in results" style="border:1px solid green; margin:5px">
		<span><img ng-src="http://png-1.findicons.com/files/icons/367/ifunny/128/boy.png" style="width:50px;height:50px"/></span>
		<span style="font-size:30px;">{{kid.name}}</span>
		<span>Age {{kid.age}}</span>
		<span style="">Attention Span: {{kid.attentionSpan}} minutes</span>
	</div>
</div>


</div>
